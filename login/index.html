    <section class="section-login">
        <div class="form-wrapper">
            <div class="laterais1"></div>

                <h2>Login</h2>
            </div>
            <div class="form-login">
                <form action="" class="form-login">
                    <div class="inputs">
                        <div class="flex-input">
                            <input type="text" type="email" name="login" placeholder="Nome ou Email" class="block-input">
                            <input type="password" name="senha" placeholder="Senha" class="block-input">
                        </div>
                        <input type="checkbox" name="lembrar" class="check-input"><label for="lembrar">Salvar login</label>
                        Esqueceu sua senha? <a href="#">Clique aqui!</a>
                        <button type="submit" class="button-login">Login</button>
                    </div>
                </form>
            </div>
            <div class="form-option">
                <h2>Cadastre-se</h2>
            </div>
            <div class="form-cadastra">

            </div>
            <div class="laterais2"></div>
        </div>
    </section>
